<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jewelry Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with GIF -->
    <header>
        <a href="https://gifyu.com/image/bbQFJ">
            <img src="https://s3.gifyu.com/images/bbQFJ.gif" alt="Crafted with Care ~ Maya" border="0" />
        </a>
    </header>

    <!-- Home Page -->
    <div class="home">
        <div class="product-grid">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <p>Product 1</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <p>Product 2</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
        <button class="contact-button">Contact Us</button>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="play-button">Play</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>2025 - Crafted with Care, Maya</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
